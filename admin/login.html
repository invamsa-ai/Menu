<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - MenuNow Admin</title>
    <link rel="stylesheet" href="../css/style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800&display=swap" rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics-compat.js"></script>

    <script src="../js/firebase-config.js"></script> 

    <style>
        body {
            background: linear-gradient(135deg, var(--primary-color) 0%, #ff8c33 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Cairo', sans-serif !important;
        }
        .login-card {
            background: white;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-logo {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }
        .form-control {
            background: #f8f9fa;
            border: 1px solid #eee;
            margin-bottom: 1rem;
            font-family: 'Cairo', sans-serif !important;
        }
        .login-btn {
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
            margin-top: 1rem;
            font-weight: bold;
        }
        .card-footer-links {
            margin-top: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
        }
        .link-grey {
            color: #888;
            text-decoration: none;
            transition: 0.3s;
        }
        .link-primary {
            color: var(--primary-color);
            font-weight: bold;
            text-decoration: none;
        }
        .link-grey:hover, .link-primary:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="login-logo">MenuNow</div>
        <h2 style="margin-bottom: 2rem; color: #555; font-weight: 700;">لوحة تحكم المطعم</h2>
        
        <form id="loginForm">
            <div class="form-group" style="text-align: right;">
                <label style="font-weight: 600;">البريد الإلكتروني</label>
                <input type="email" id="email" class="form-control" placeholder="example@menu.com" required>
            </div>
            <div class="form-group" style="text-align: right;">
                <label style="font-weight: 600;">كلمة المرور</label>
                <input type="password" id="password" class="form-control" placeholder="أدخل كلمة المرور" required>
            </div>
            <button type="submit" class="btn btn-primary login-btn">تسجيل الدخول</button>
        </form>
        
        <div class="card-footer-links">
            <a href="forgot-password.html" class="link-grey">
                نسيت كلمة المرور؟
            </a>

            <a href="signup.html" class="link-primary">
                إنشاء حساب جديد
            </a>
        </div>
    </div>

    <script>
        auth.onAuthStateChanged(user => {
            if (user) {
                window.location.href = 'index.html';
            }
        });

        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            const btn = document.querySelector('.login-btn');

            btn.innerText = "جاري التحقق...";
            btn.disabled = true;
            
            auth.signInWithEmailAndPassword(email, pass)
                .then((userCredential) => {
                    console.log("تم تسجيل الدخول:", userCredential.user);
                    window.location.href = 'index.html';
                })
                .catch((error) => {
                    btn.innerText = "تسجيل الدخول";
                    btn.disabled = false;
                    
                    let errorMsg = "حدث خطأ في تسجيل الدخول";
                    if(error.code === 'auth/invalid-email') errorMsg = "البريد الإلكتروني غير صحيح";
                    if(error.code === 'auth/user-not-found') errorMsg = "المستخدم غير موجود";
                    if(error.code === 'auth/wrong-password') errorMsg = "كلمة المرور خاطئة";
                    if(error.code === 'auth/invalid-credential') errorMsg = "البيانات غير صحيحة";

                    alert(errorMsg);
                    console.error(error);
                });
        });
    </script>
</body>
</html>
