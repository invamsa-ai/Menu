<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استعادة كلمة المرور - MenuNow</title>
    <link rel="stylesheet" href="../css/style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800&display=swap" rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <script src="../js/firebase-config.js"></script> 

    <style>
        body {
            background: linear-gradient(135deg, var(--primary-color) 0%, #ff8c33 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Cairo', sans-serif !important;
        }
        .login-card {
            background: white;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .icon-container {
            width: 80px;
            height: 80px;
            background: #fff3e0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem auto;
            color: var(--primary-color);
            font-size: 2rem;
        }
        .form-control {
            background: #f8f9fa;
            border: 1px solid #eee;
            margin-bottom: 1rem;
            font-family: 'Cairo', sans-serif !important;
        }
        .btn-primary {
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
            margin-top: 0.5rem;
            font-weight: bold;
        }
        .message-box {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 0.9rem;
            display: none;
        }
        .msg-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .msg-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="icon-container">
            <i class="fas fa-lock"></i>
        </div>
        <h2 style="margin-bottom: 0.5rem; color: #333; font-weight: 700;">نسيت كلمة المرور؟</h2>
        <p style="color: #666; font-size: 0.9rem; margin-bottom: 2rem;">
            أدخل بريدك الإلكتروني وسنرسل لك رابطاً لاستعادة كلمة المرور.
        </p>

        <div id="messageBox" class="message-box"></div>
        
        <form id="resetForm">
            <div class="form-group" style="text-align: right;">
                <input type="email" id="resetEmail" class="form-control" placeholder="أدخل بريدك الإلكتروني" required>
            </div>
            
            <button type="submit" class="btn btn-primary">إرسال رابط الاستعادة</button>
        </form>
        
        <div style="margin-top: 1.5rem;">
            <a href="login.html" style="color: #888; text-decoration: none; font-size: 0.9rem;">
                <i class="fas fa-arrow-right"></i> العودة لتسجيل الدخول
            </a>
        </div>
    </div>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <script>
        document.getElementById('resetForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const email = document.getElementById('resetEmail').value;
            const btn = document.querySelector('button[type="submit"]');
            const msgBox = document.getElementById('messageBox');

            // تغيير حالة الزر
            btn.innerText = "جاري الإرسال...";
            btn.disabled = true;
            msgBox.style.display = 'none'; // إخفاء الرسالة السابقة

            // إرسال طلب الاستعادة عبر فايربيس
            auth.sendPasswordResetEmail(email)
                .then(() => {
                    // نجاح
                    msgBox.className = "message-box msg-success";
                    msgBox.innerHTML = `✅ تم إرسال الرابط بنجاح!<br>تفقد بريدك الإلكتروني (بما في ذلك الرسائل غير المرغوب فيها).`;
                    msgBox.style.display = 'block';
                    btn.innerText = "تم الإرسال";
                })
                .catch((error) => {
                    // فشل
                    btn.innerText = "إرسال رابط الاستعادة";
                    btn.disabled = false;
                    
                    let errorMsg = "حدث خطأ غير متوقع.";
                    if(error.code === 'auth/user-not-found') errorMsg = "⚠️ هذا البريد غير مسجل لدينا.";
                    if(error.code === 'auth/invalid-email') errorMsg = "⚠️ صيغة البريد الإلكتروني غير صحيحة.";

                    msgBox.className = "message-box msg-error";
                    msgBox.innerText = errorMsg;
                    msgBox.style.display = 'block';
                });
        });
    </script>

</body>
</html>
